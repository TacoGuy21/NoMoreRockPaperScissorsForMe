
<!DOCTYPE html>

  <style>
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .image {
      width: 250px;
      height: 250px;
      border: 2px solid #ccc;
      margin: 10px;
      padding: 10px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .image:hover {
      transform: scale(1.1);
      border-color: #00e1ff;
    }
  </style>
</head>
